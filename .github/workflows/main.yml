name: "Convert issues to markdown files"
on:
  issues:
    types:
      - labeled

jobs:
  issue_to_markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.issuetomd1 }}
      - name: Issue to Markdown
        uses: eunjae-lee/issue-to-markdown@v1.2.2    
        with:
          token: ${{ secrets.issuetomd1 }}  
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'docs: update contents'
 
